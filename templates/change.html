<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="static/css/change.css">
<head>

    <title>Login</title>
</head>
<body style="margin: 0;
    padding: 0;
    font-family: sans-serif;
    background: #4682B4;">
<form class="box" method="post" style="width: 300px;
    padding: 40px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    <h1>Login</h1>
    <input type="text" name="" placeholder="Username">

    <input type="submit" name="" value="Login">
